<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>问卷调查</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" type="text/css" href="css/light7.min.css">
    <link rel="stylesheet" type="text/css" href="css/survey.css">
</head>
<body>
<div class="page">
    <div class="content">
        <div class="content-block">
            <div class="card">
                <p>您如果愿意回答其他问卷调查，欢迎填写报名表，我们会根据您的信息，为您推送最适合的问卷，同时您回答问卷都有机会获得惊喜礼品！</p>
                <div class="list-block">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">Name</div>
                                    <div class="item-input">
                                        <input type="text" class="input-border">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">E-mail</div>
                                    <div class="item-input">
                                        <input type="text" class="input-border">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">Gender</div>
                                    <div class="item-input">
                                        <select class="input-border ">
                                            <option>Male</option>
                                            <option>Female</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>







            </div>





        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/light7.min.js"></script>
</body>
</html>
