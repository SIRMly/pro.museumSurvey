<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>问卷调查</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" type="text/css" href="css/light7.min.css">
    <link rel="stylesheet" type="text/css" href="css/survey.css">
</head>
<body>
<div class="page">
    <div class="content">
        <div class="content-block">
            <div class="card">
                <p>您如果愿意回答其他问卷调查，欢迎填写报名表，我们会根据您的信息，为您推送最适合的问卷，同时您回答问卷都有机会获得惊喜礼品！</p>
                <div class="list-block">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">1.您的姓名是？</div>
                                    <div class="item-input">
                                        <input type="text" class="input-border">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">1.您的性别是？</div>
                                    <div class="item-input">
                                        <label class="label-checkbox item-content">
                                            <input type="radio" name="my-radio">
                                            <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                                            <div class="item-inner">
                                                <div class="item-subtitle">男</div>
                                            </div>
                                        </label>
                                        <label class="label-checkbox item-content">
                                            <input type="radio" name="my-radio">
                                            <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                                            <div class="item-inner">
                                                <div class="item-subtitle">女</div>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">3.您的手机号是？</div>
                                    <div class="item-input">
                                        <input type="tel" class="input-border">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">3.您的出生日期是？</div>
                                    <div class="item-input">
                                        <input type="text" id="birthday" class="input-border">
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">1.到目前为止，您的最高学历(包括在读)是？</div>
                                    <div class="item-input">
                                        <label class="label-checkbox item-content">
                                            <input type="radio" name="my-radio">
                                            <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                                            <div class="item-inner">
                                                <div class="item-subtitle">初中及以下</div>
                                            </div>
                                        </label>
                                        <label class="label-checkbox item-content">
                                            <input type="radio" name="my-radio">
                                            <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                                            <div class="item-inner">
                                                <div class="item-subtitle">高中/中专/技校</div>
                                            </div>
                                        </label>
                                        <label class="label-checkbox item-content">
                                            <input type="radio" name="my-radio">
                                            <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                                            <div class="item-inner">
                                                <div class="item-subtitle">大学专科</div>
                                            </div>
                                        </label>
                                        <label class="label-checkbox item-content">
                                            <input type="radio" name="my-radio">
                                            <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                                            <div class="item-inner">
                                                <div class="item-subtitle">大学本科</div>
                                            </div>
                                        </label>
                                        <label class="label-checkbox item-content">
                                            <input type="radio" name="my-radio">
                                            <div class="item-media"><i class="icon icon-form-checkbox"></i></div>
                                            <div class="item-inner">
                                                <div class="item-subtitle">硕士及以上</div>
                                            </div>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">5.您所在的地区是？</div>
                                    <div class="item-input">
                                        <p>省</p>
                                        <input type="text" class="input-border" id="province">
                                    </div>
                                    <div class="item-input">
                                        <p>市</p>
                                        <input type="text" class="input-border" id="city">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/light7.min.js"></script>
<script>
    ;(function ($){
        $("#birthday").calendar({
            monthNames : ["1月","2月","3月","4月","5月","6月","7月","8月","9月","10月","11月","12月"],
            dayNamesShort : ["日","一","二","三","四","五","六"]
        });
        /*==地区==*/
        $("#province").picker({
            toolbarTemplate: '<header class="bar bar-nav">\
  <button class="button button-link pull-right close-picker">确定</button>\
  <h1 class="title">请选择省</h1>\
  </header>',
            cols: [
                {
                    textAlign: 'center',
                    values: ["省1","省2","省3","省4","省5","省6","省7","省8","省9","省10","省11"]
                }
            ]
        });
        $("#city").picker({
            toolbarTemplate: '<header class="bar bar-nav">\
  <button class="button button-link pull-right close-picker">确定</button>\
  <h1 class="title">请选择市</h1>\
  </header>',
            cols: [
                {
                    textAlign: 'center',
                    values: ["市1","市2","市3","市4","市5","市6","市7","市8","市9","市10","市11"]
                }
            ]
        });













    })(jQuery);
</script>
</body>
</html>
